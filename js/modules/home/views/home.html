
<div class="col-sm-3">
<pre>{{register}}</pre>
</div>
<div class="col-sm-6">
</br>
<div class="panel panel-info">
 <div class="panel-heading text-center" style="background-color:#1ABC9C; color: white"> <b>Registration Form</b>  </div>
<form name = "form" class="form-horizontal">
	<div class="form-group">
    <label class="control-label col-sm-3" for="userName">User Name:</label>
    <div class="col-sm-7">
    <input type="text" name="uName" class="form-control" id="userName" ng-model="register.userName" required>
    <span ng-show="form.uName.$dirty && form.uName.$error.required" class="help-block">User Name is required</span>
    </div>
    
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-3" for="password">Password:</label>
    <div class="col-sm-7">
    <input type="password" name="pwd" class="form-control" id="password" ng-model="register.password" required>
    <span ng-show="form.pwd.$dirty && form.pwd.$error.required" class="help-block">Password is required</span>
    </div>
  </div>
  	<div class="form-group">
    <label class="control-label col-sm-3" for="email">Email address:</label>
    <div class="col-sm-7">
    <input type="email" name="email" class="form-control" id="email" ng-model="register.email" required>
    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email Id is required</span>
    </div>
  </div>
  	<div class="form-group">
    <label class="control-label col-sm-3" for="phoneNumber">Phone No:</label>
    <div class="col-sm-7">
    <input type="number" name="phnNo"  class="form-control" id="phoneNumber" ng-model="register.phoneNumber" required>
   <span ng-show="form.phnNo.$dirty && form.phnNo.$error.required" class="help-block">Phone No is required</span> 
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="role">Role:</label>
    <div class="col-sm-7">
    <select class="form-control" name="role"  id="role" ng-model="register.role" required>
    	<option>---Select---</option>
     	<option>Admin</option>
     	<option>Employee</option>
     	<option>User</option>
    </select>
    <span ng-show="form.role.$dirty && form.role.$error.required" class="help-block">Role is required</span>
    </div>
  </div>
  
 <center><button ng-click="registration(register)" ng-disabled="form.$invalid || dataLoading" class="btn btn-custom"><b>Submit</b></button>

</form>
</div>
